spring.cloud.stream:
  function:
    definition: consumer
  bindings:
    domainService-in-0:
      destination: active.web-domains
  kafka:
    bindings:
      domainService-in-0:
        consumer:
          configuration:
            value:
              deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
    binder:
      brokers:
        - localhost:9092